  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Localhost Widget</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/localhostwidget.css">
  </head>
  <body>

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--content-->
    <div id="rmLocalhostWidget" ng-app="localhostWidget"  ng-controller="SiteListCtrl" class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group" role="group">
              <button  ng-repeat="site in sites" type="button" class="list-group-item" ng-click="setLocation(site.url)"  ng-mouseover="$parent.description = site.description">{{site.alias}}</button>
              <div id="descriptionArea" class="list-group-item">{{description}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/localhost-widget.js"></script>
  </body>
</html>
